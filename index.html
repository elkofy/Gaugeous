<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaugeous</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>Gaugeous</h1>
        <div id="GaugeContainer"></div>
      </div>
    </div>

    <script type="module" src="/src/index.ts"></script>
    <script type="module">
      import { SimpleGauge } from "./src/index.ts";
      const gauge = new SimpleGauge(60, 100);
      const gauge2 = new SimpleGauge(20, 100,{
        type:'none',
        colors: {
          backgroundColor: '#FAE4E4',
          strokeColor: 'black',
          fillColors:'blue'
        },
        width: 200,
        height: 20,
        stroke: 4,
      });

      const gaugeContainer = document.getElementById("GaugeContainer");
      gauge.render(gaugeContainer);
      gauge2.render(gaugeContainer);
    </script>

    <style>
      #GaugeContainer {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
    </style>
  </body>
</html>
